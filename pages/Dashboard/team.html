        /* Back to Dashboard Button */
/* Back to Dashboard Button */
.goBackBtn {
    background-color: white;
    color: black;
    padding: 20px 30px; /* Increased size */
    text-align: center;
    font-size: 18px; /* Slightly larger font */
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s; /* Smooth transition for both background and text color */
    position: absolute; /* Position at the top left */
    top: 20px;
    left: 20px;
    text-decoration: none; /* Remove underline */
}

.goBackBtn:hover {
    background-color: #ddd; /* Light gray background on hover */
    color: black; /* Ensure text color stays black */
}

/* Hover effect for profile container */
.card-container {
    animation: slideIn 0.5s ease forwards;
    opacity: 0;
}

@keyframes slideIn {
    0% {
        transform: translateY(-20px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

.card-container:hover {
    transform: translateY(-5px);
    transition: transform 0.3s ease-in-out;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
}
