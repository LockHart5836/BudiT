<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/forgotpass.css" />
    <title>Forgot Password</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <div class="login-form">
                <div class="sign-in-htm">
                    <form id="forgot-password-form">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">New Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Reset Password">
                        </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="./login.html">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('user').value;
            const newPassword = document.getElementById('pass').value;
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                users[username].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Password reset successfully');
                window.location.href = './login.html';
            } else {
                alert('Username not found');
            }
        });
    </script>
</body>
</html>
